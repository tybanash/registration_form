<!doctype html>
<html lang="en">
<head>
    <title>JavaScript Virtual Class Registration Form</title>
    <meta charset="utf-8">
    <meta name="description" content="test">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
<!-- Begin HTML form by opening the form tag -->
<form action="submitted.php" method="POST">
	<h1>JavaScript Virtual Class Registration Form</h1>
	<hr>
	<h3>Basic Information:</h3>
	First Name<br>
	<input type="text" name="firstname" placeholder="Enter your first name"/><br>
	Last Name<br>
	<input type="text" name="lastname" placeholder="Enter your Last name"/><br>
	Username<br>
	<input type="text" name="username" placeholder="Enter your username"/><br>
	Email Address<br>
	<input type="text" name="emailaddress" placeholder="Enter your email Address"/><br>
	Password<br>
	<input type="password" name="password" placeholder="Enter your password" min="8 characters"/><br>
	Year of Birth<br>
	<input type="number" name="year" placeholder="Enter your year of birth" min="1990" max="2003"/><br>

	Select gender<br>
	<input id="male" type="radio" name="gender"/>
	<label for="male">Male</label>
	<input id="female" type="radio" name="gender" CHECKED/>
	<label for="female">Female</label>
	<input id="other" type="radio" name="gender"/>
	<label for="other">Other</label><br>

	Country of Residence<br>
	<select name="country_of_residence">
		<option value="cameroon">Cameroon</option>
		<option value="nigeria">Nigeria</option>
		<option value="chad">Chad</option>
		<option value="gabon">Gabon</option>
		<option value="equatorial_guinea">Equatorial Guinea</option>
		<option value="congo">Congo</option>
	</select>
	<hr>

	<h3>Course Information:</h3>
	Knowledge of any programming language<br>
	<input id="yes" type="checkbox" name="yes"/>
	<label for="yes">Yes</label><br>
	<input id="no" type="checkbox" name="no"/>
	<label for="no">No</label><br>

	JavaScript experience level<br>
	<input id="beginmer" type="checkbox" name="beginner"/>
	<label for="beginner">Beginner</label><br>
	<input id="inetermediate" type="checkbox" name="intermediate"/>
	<label for="intermediate">Intermediate</label><br>
	<input id="advanced" type="checkbox" name="advanced"/>
	<label for="yes">Advanced</label><br>

	<div>
		<input type="submit" value="Submit"/>
	</div>
</form>
</body>
